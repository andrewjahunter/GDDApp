<!DOCTYPE html>
<html>
<head>
    <title>My Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../styles/jquery-ui-1.9.1.custom.min.css" rel="stylesheet" />
    <link href="../styles/app.css" rel="stylesheet" />
    <link href="../styles/gdc.mobile.min.css" rel="stylesheet" />
    <link href="../styles/jquery.mobile.icons.min.css" rel="stylesheet" />
    <link href="../styles/jquery.mobile.structure-1.4.0.min.css" rel="stylesheet" />
    <script data-main="../scripts/app/appstart.min.js" src="../../scripts/libraries/require.js"></script>
</head>
<body style="background-color: #343131; color: white; font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif">

    <div data-role="page" id="pg_followupedit" data-theme="a">



        <div data-role="header">
            <a href="#" id="pfFupEditCancel"   class="ui-btn ui-btn-b ui-icon-back ui-btn-icon-notext "   >cancel</a>
            <h1 class="pageHeader" id="pg_followupedit_header">edit</h1>
            <a href="#" id="pgFUPEditGoHome" class="ui-btn ui-btn-b ui-icon-home ui-btn-icon-notext"    >home</a>
        </div>
        <!-- /header -->
        <div  class="ui-content" style="padding: 15px">

            <div data-role="popup" class="ui-content" id="pg_FUPEDIT_errpopup" data-theme="e">
                <div id="pg_FUPEDIT_errpopup_msg"></div>
            </div>
            <div  class="ui-bar-a" style="text-align:center" >
                <h4 data-bind="html:selectedRecord.personName" ></h4>
            </div>

            <div  class="ui-field-contain">
                <label for="ddlFUPEditStatus">
                    Status                       
                </label>
                <select id="ddlFUPEditStatus" data-bind="options: refData.status, value:selectedRecord.statusId, optionsText: 'status', optionsValue: 'id'">
                </select>

            </div>

            <form>
                <label for="fRecNewNote">Note/Comment:</label>
                <textarea  id="fRecNewNote"></textarea>
                <small><i>notes added here are viewable by Trusted Users and higher</i></small>
            </form>

            <button id="btnFUPEditAddNote" class="ui-btn ui-btn-b" >Add Note</button>
            <a href="#" id="btnFUPViewNotes">View Notes</a>

            

        </div>

    </div>

    <!-- /page -->

</body>
</html>
