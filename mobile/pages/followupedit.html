<!DOCTYPE html>
<html>
<head>
    <title>My Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../styles/jquery-ui-1.9.1.custom.min.css" rel="stylesheet" />
    <link href="../styles/app.css" rel="stylesheet" />
    <link href="../styles/gdd.mobile.min.css" rel="stylesheet" />
    <link href="../styles/jquery.mobile.structure-1.3.0.min.css" rel="stylesheet" />
    <script data-main="../scripts/app/appstart.min.js" src="../../scripts/libraries/require.js"></script>
</head>
<body style="background-color: #343131; color: white; font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif">

    <div data-role="page" id="pg_followupedit" data-theme="a">



        <div data-role="header">
            <a href="#" data-icon="delete" data-rel="back" data-role="button" data-theme="b">cancel</a>
            <h1 class="pageHeader" id="pg_followupedit_header">edit</h1>
            <a href="home.html" data-icon="home" data-theme="b" data-transition="slide" data-direction="reverse" data-role="button" data-iconpos="notext">home</a>
        </div>
        <!-- /header -->
        <div data-role="content" style="padding: 15px">

            <div data-role="popup" class="ui-content" id="pg_FUPEDIT_errpopup" data-theme="e">
                <div id="pg_FUPEDIT_errpopup_msg"></div>
            </div>
            <div data-role="header" >
                <h6 data-bind="html:selectedRecord.personName" ></h6>
            </div>

            <div data-role="fieldcontain">
                <label for="ddlFUPEditStatus">
                    Status                       
                </label>
                <select id="ddlFUPEditStatus" data-bind="options: refData.status, value:selectedRecord.statusId, optionsText: 'status', optionsValue: 'id'">
                </select>

            </div>

            <form>
                <label for="fRecNewNote">Note/Comment:</label>
                <textarea  id="fRecNewNote"></textarea>
                <small><i>notes added here are viewable by Trusted Users and higher</i></small>
            </form>

            <button id="btnFUPEditAddNote" data-theme="b">Add Note</button>
            <a href="#" id="btnFUPViewNotes">View Notes</a>


        </div>

    </div>

    <!-- /page -->

</body>
</html>
