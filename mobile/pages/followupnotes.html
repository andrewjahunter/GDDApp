<!DOCTYPE html>
<html>
<head>
    <title>My Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../styles/jquery-ui-1.9.1.custom.min.css" rel="stylesheet" />
    <link href="../styles/app.css" rel="stylesheet" />
    <link href="../styles/gdc.mobile.min.css" rel="stylesheet" />
    <link href="../styles/jquery.mobile.structure-1.3.0.min.css" rel="stylesheet" />
    <script data-main="../scripts/app/appstart.min.js" src="../../scripts/libraries/require.js"></script>
</head>
<body style="background-color: #343131; color: white; font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif">

    <div data-role="page" id="pg_followupnotes" data-theme="a">

    

        <div data-role="header">
                        <a href="#" data-icon="check" data-rel="back" data-role="button" data-theme="b">done</a>

            <h1 class="pageHeader" >notes</h1>
        </div>
        <!-- /header -->
        <div data-role="content" style="padding: 15px">

          

            <div data-role="popup" class="ui-content" id="pg_FUPNotes_errpopup" data-theme="e">
                <div id="pg_FUPNotes_errpopup_msg"></div>
            </div>


             <div data-bind="foreach: notes">
                <div class="ui-body-d  ui-corner-all" style="padding: 10px">
                   
                    <p class="ui-body-c  ui-corner-all" data-bind="html:detail" style="padding: 10px">
                    </p>

                    <p><i><small data-bind="html:'Edited By: ' + userChanged + '    Edited On: ' + dateChanged"></small></i></p>
                </div>
               
                <br />
            </div>

           

            
            <div id="pg_FUPNotes_none" style="display: none">
                <div data-role="header" data-theme="h" class="ui-corner-top">
                    <h1>No Notes</h1>
                </div>
                <div data-role="content" data-theme="h" class="ui-corner-bottom">
                   
                    <p>
                        There are no notes viewable on this account for this person.
                    </p>
                </div>
            </div>
        



        </div>

    </div>

    <!-- /page -->

</body>
</html>
