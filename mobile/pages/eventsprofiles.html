<!DOCTYPE html>
<html>
<head>
    <title>My Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../styles/jquery-ui-1.9.1.custom.min.css" rel="stylesheet" />
    <link href="../styles/app.css" rel="stylesheet" />
    <link href="../styles/gdd.mobile.min.css" rel="stylesheet" />
    <link href="../styles/jquery.mobile.structure-1.3.0.min.css" rel="stylesheet" />
    <script data-main="../scripts/app/appstart.js" src="../../scripts/libraries/require.js"></script>
</head>
<body>

    <div data-role="page" id="pg_eventsprofiles" data-theme="a" data-dom-cache="true">
        <div data-role="panel" id="pg_eventsprofile_menuPanel" data-display="push" data-theme="g">
        </div>
        <div data-role="header">
            <a href="#" id="pg_eventsprofile_showMenu" data-icon="bars" data-role="button" data-iconpos="notext"></a>
            <h1 class="pageHeader" id="pg_churchlife_header">events</h1>
        </div>
        <!-- /header -->
        <div data-role="content" style="padding: 15px">
            <div data-role="popup" class="ui-content" id="pg_eventsprofile_errpopup" data-theme="e">
                <div id="pg_eventsprofile_errpopmessage"></div>
            </div>

            <script id="eventsprofile-template" type="text/html">
                <div data-role="collapsible" data-bind="attr:{id:eventId()}" class="eventProfileCollapsible" data-collapsed="true" data-theme="b" data-content-theme="d">
                    <h4 data-bind="text: eventName"></h4>


                    <div class="ui-body-c" data-bind="text: eventDescription" style="padding: 2px; margin-bottom: 10px">
                    </div>
                    <div class="ui-body-b">
                        <table>
                            <tr>
                                <td>Starts: </td>
                                <td>
                                    <div data-bind="text: eventStartDate()">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>Ends: </td>
                                <td>
                                    <div data-bind="text: eventEndDate()">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>Venue: </td>
                                <td>
                                    <div data-bind="text: eventVenue()">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>Status: </td>
                                <td>
                                    <div data-bind="text: regStsMessage()">
                                    </div>
                                </td>
                            </tr>
                        </table>



                    </div>

                    <a data-role="button" data-theme="c" class="eventRegBtn eventRegComing">Yes, I am coming</a>
                    <a data-role="button" data-theme="e" class="eventRegBtn eventRegNotComing">No, I will not be there</a>
                    <!-- /grid-a -->

                </div>

            </script>



            <div id="eventProfilesContainer">
                <div data-role="collapsible-set" id="profileContainerCollapse" data-bind="template: { name: 'eventsprofile-template', foreach: eventProfiles}">
                </div>

            </div>


        </div>

    </div>

    <!-- /page -->

</body>
</html>
