<!DOCTYPE html>
<html>
<head>
    <title>My Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../styles/jquery-ui-1.9.1.custom.min.css" rel="stylesheet" />
    <link href="../styles/app.css" rel="stylesheet" />
    <link href="../styles/gdc.mobile.min.css" rel="stylesheet" />
    <link href="../styles/jquery.mobile.structure-1.3.0.min.css" rel="stylesheet" />
    <script data-main="../scripts/app/appstart.min.js" src="../../scripts/libraries/require.js"></script>
</head>
<body style="background-color: #343131; color: white; font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif">

    <div data-role="page" id="pg_followupnew" data-theme="a">


        <div data-role="header">
            <a href="#" data-icon="delete" data-rel="back" data-role="button" data-theme="b">cancel</a>
            <h1 class="pageHeader" id="pg_followupnew_header">new follow up</h1>
            <a href="home.html" data-icon="home" data-theme="b" data-transition="slide" data-direction="reverse" data-role="button" data-iconpos="notext">home</a>
        </div>
        <!-- /header -->
        <div data-role="content" style="padding: 15px">
            <div data-role="popup" class="ui-content" id="pg_FUPNew_errpopup" data-theme="e">
                <div id="pg_FUPNew_errpopup_msg"></div>
            </div>
            <form id="formFUPNew">
                <div data-role="fieldcontain">
                    <label for="txtFUPNewFirstName">
                        First Name
                    </label>
                    <input id="txtFUPNewFirstName" data-bind="value:selectedRecord.firstName" data-clear-btn="true" placeholder="first name" name="firstname" value="" type="text" required="required" />
                </div>
                <div data-role="fieldcontain">

                    <label for="txtFUPNewLastName">
                        Last Name
                    </label>
                    <input id="txtFUPNewLastName" data-bind="value:selectedRecord.lastName" data-clear-btn="true" name="lastname" placeholder="last name" value="" type="text" required="required" />
                </div>

                <div data-role="fieldcontain">

                    <label for="txtFUPNewEmail">
                        Email 
                    </label>
                    <input id="txtFUPNewEmail" data-bind="value:selectedRecord.personEmail" data-clear-btn="true" placeholder="email address" value="" type="email" />
                </div>

                <div data-role="fieldcontain">

                    <label for="txtFUPNewMobileNumber">
                        Mobile Number
                    </label>
                    <input id="txtFUPNewMobileNumber" name="telnumber" data-bind="value:selectedRecord.personTel" data-clear-btn="true" placeholder="mobile number" value="" type="text" />
                </div>



                <div data-role="fieldcontain">
                    <label for="ddlFUPNewRegions">
                        Region                       
                    </label>
                    <select id="ddlFUPNewRegions" data-bind="options: refData.regions, value:selectedRecord.regionId, optionsText: 'name', optionsValue: 'id'">
                    </select>

                </div>

                <div data-role="fieldcontain">
                    <label for="ddlFUPNewLocations">
                        Location                       
                    </label>
                    <select id="ddlFUPNewLocations" data-bind="options: refData.locations, value:selectedRecord.locationId, optionsText: 'name', optionsValue: 'id'">
                    </select>

                </div>

                <div data-role="fieldcontain">
                    <label for="ddlFUPNewAgeProfiles">
                        Age Profile                       
                    </label>
                    <select id="ddlFUPNewAgeProfiles" data-bind="options: refData.ageProfiles, value:selectedRecord.ageProfileId, optionsText: 'name', optionsValue: 'id'">
                    </select>

                </div>

                   <div data-role="fieldcontain">
                    <label for="ddlFUPNewReason">
                        Reason                       
                    </label>
                    <select id="ddlFUPNewReason" data-bind="options: refData.reasons, value:selectedRecord.reasonId, optionsText: 'reason', optionsValue: 'id'">
                    </select>

                </div>

                <div data-role="fieldcontain">
                    <label for="ddlFUPNewGender">
                        Gender                       
                    </label>
                    <select id="ddlFUPNewGender" data-bind="value:selectedRecord.personGender">
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>

                </div>

            </form>
            <button id="btnFUPNewAddRecord" data-theme="b">Add This Record</button>








        </div>

    </div>

    <!-- /page -->

</body>
</html>
