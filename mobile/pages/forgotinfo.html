<!DOCTYPE html>
<html>
<head>
    <title>My Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="../styles/jquery-ui-1.9.1.custom.min.css" rel="stylesheet" />
    <link href="../styles/app.css" rel="stylesheet" />
    <link href="../styles/gdd.mobile.min.css" rel="stylesheet" />
    <link href="../styles/jquery.mobile.structure-1.3.0.min.css" rel="stylesheet" />
    <script data-main="../scripts/app/appstart.min.js" src="../../scripts/libraries/require.js"></script>
</head>
<body style="background-color: #343131; color: white; font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif">

    <div data-role="page" id="pg_forgotinfo" data-theme="a">

        <div data-role="header">
            <h1 id="pg_forgotinfo_header" class="pageHeader">recover info</h1>
            <a href="#" class="pg_forgotinfo_signin" data-icon="delete" data-role="button" data-theme="b">cancel</a>
        </div>
        <div data-role="content" style="padding: 15px">
            <div style="width: 72px; margin-left: auto; margin-right: auto">
                <img src="../img/gdc72.png" style="width: 100%; height: auto" />
            </div>
            
            <div id="btnRecovChoice">
                 <div id="btnIKnowMyUserName" data-role="button" >I Know My UserName</div>
                                 <div id="btnIKnowMyEmail" data-role="button" >I Know My Email Address</div>

            </div>


            <div id="recoverUsingUserName" style="display:none">
                <div data-role="fieldcontain">
                    <label for="txtForgotInfoUserName">
                        Enter your username
                    </label>
                    <input id="txtForgotInfoUserName" placeholder="username" value="" type="text" />
                </div>
                <div class="btnForGotInfoGo" data-role="button" data-theme="b">Recover Info</div>
                <div class="pg_forgotinfo_signin" data-role="button" >Sign In</div>
            </div>

            <div id="recoverUsingEmail" style="display:none" >
                <div data-role="fieldcontain">
                    <label for="txtForgotInfoEmail">
                        Enter your email address
                    </label>
                     <input id="txtForgotInfoEmail" placeholder="email address" value="" type="text" />
                </div>
                 <div class="btnForGotInfoGo" data-role="button" data-theme="b">Recover Info</div>
                 <div class="pg_forgotinfo_signin" data-role="button" >Sign In</div>
            </div>

        </div>


        <div data-role="popup" id="pg_forgotinfo_popup" data-overlay-theme="a" data-theme="h" data-dismissible="false" style="max-width: 400px;" class="ui-corner-all">
            <div data-role="header" data-theme="h" class="ui-corner-top">
                <h1 id="pg_forgotinfo_popup_header">Forgot Info</h1>
            </div>
            <div data-role="content" data-theme="a" class="ui-corner-bottom ui-content">

                <p id="pg_forgotinfo_popup_content"></p>
                <a href="#" data-role="button" id="btnForgotInfoPopupClose" data-theme="h">OK</a>

            </div>
        </div>

    </div>


</body>
</html>
