<!DOCTYPE html>
<html>
<head>
    <title>My Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="../styles/jquery-ui-1.9.1.custom.min.css" rel="stylesheet" />
    <link href="../styles/app.css" rel="stylesheet" />
    <link href="../styles/gdd.mobile.min.css" rel="stylesheet" />
    <link href="../styles/jquery.mobile.structure-1.3.0.min.css" rel="stylesheet" />  
    <script data-main="../scripts/app/appstart.min.js" src="../../scripts/libraries/require.js"></script>
</head>
<body>

    <div data-role="page" id="pg_forgotinfo" data-theme="a">
        
            <div data-role="header">
                <h1 id="pg_forgotinfo_header" class="pageHeader">recover info</h1>
                <a href="#" data-rel="back"   data-icon="delete" data-role="button" >cancel</a>
            </div>
            <div data-role="content" style="padding: 15px">
                <div style="width: 72px; margin-left: auto; margin-right: auto">
                <img src="../img/gdc72.png" style="width: 100%; height: auto" />
            </div>
                <div class="ui-body-h ui-corner-all" style="padding: 2px">
                Recover your info by entering EITHER your username OR email address and clicking get info
                
            </div>
                <div data-role="fieldcontain">

                    <div>
                        <input id="txtForgotInfoUserName" placeholder="username" value="" type="text" />
                    </div>

                </div>
                <div data-role="fieldcontain">

                    <div>
                        <div>
                            <input id="txtForgotInfoEmail"   placeholder="email address" value="" type="text" />
                        </div>
                    </div>
                </div>
               
              
                <div id="btnForGotInfoGo" data-role="button" data-theme="b" >get info</div>
                <a  data-role="button" id="pg_forgotinfo_signin"  >sign in</a>
                 
                
            </div>
     

        <div data-role="popup" id="pg_forgotinfo_popup" data-overlay-theme="a" data-theme="c" data-dismissible="false" style="max-width: 400px;" class="ui-corner-all">
           <div data-role="header" data-theme="c" class="ui-corner-top">
                <h1 id="pg_forgotinfo_popup_header">Forgot Info</h1>
            </div>
            <div data-role="content" data-theme="a" class="ui-corner-bottom ui-content">
              
                <p id="pg_forgotinfo_popup_content"></p>
                <a href="#" data-role="button"  data-rel="back" data-theme="b">OK</a>
                
            </div>
        </div>

    </div>


</body>
</html>
