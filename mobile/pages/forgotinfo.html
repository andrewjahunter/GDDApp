<html>
<head>
    <title>My Page</title>

    <script data-main="../scripts/app/appstart.js" src="../../scripts/libraries/require.js"></script>
    <link href="../styles/app.css" rel="stylesheet" />
    <link href="../styles/gdd.mobile.min.css" rel="stylesheet" />
    <link href="../styles/jquery.mobile.structure-1.3.0.min.css" rel="stylesheet" />
</head>
<body>

    <div data-role="page" id="pg_forgotinfo" data-theme="a">
        
            <div data-role="header">
                <h1 id="pg_forgotinfo_header" class="pageHeader">recover info</h1>
                <a href="signin.html" id="pgForgotInfoCancel" data-transition="slide" data-direction="reverse" data-icon="delete" data-role="button" data-iconpos="notext">Cancel</a>
            </div>
            <div data-role="content" style="padding: 15px">
                <div class="ui-body-h" style="padding: 2px">
                Recover your info by entering EITHER your username OR email address
                
            </div>
                <div data-role="fieldcontain">

                    <div>
                        <input id="txtForgotInfoUserName" placeholder="username" value="" type="text" />
                    </div>

                </div>
                <div data-role="fieldcontain">

                    <div>
                        <div>
                            <input id="txtForgotInfoEmail"   placeholder="email address" value="" type="text" />
                        </div>
                    </div>
                </div>
               
              
                <div id="btnForGotInfoGo" data-role="button" data-theme="b" data-inline="true">Get Info</div>
                <div id="btnForGotInfoSignIn" data-role="button" data-inline="true">Sign In</div>
                 
                
            </div>
     

        <div data-role="popup" id="pg_forgotinfo_popup" data-overlay-theme="a" data-theme="c" data-dismissible="false" style="max-width: 400px;" class="ui-corner-all">
           <div data-role="header" data-theme="e" class="ui-corner-top">
                <h1 id="pg_forgotinfo_popup_header">Forgot Info</h1>
            </div>
            <div data-role="content" data-theme="a" class="ui-corner-bottom ui-content">
              
                <p id="pg_forgotinfo_popup_content">This action cannot be undone.</p>
                <a href="#" data-role="button" data-inline="true" data-rel="back" data-theme="b">OK</a>
                
            </div>
        </div>

    </div>


</body>
</html>
