<!DOCTYPE html>
<html>
<head>
    <title>My Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../styles/jquery-ui-1.9.1.custom.min.css" rel="stylesheet" />
    <link href="../styles/app.css" rel="stylesheet" />
    <link href="../styles/gdc.mobile.min.css" rel="stylesheet" />
    <link href="../styles/jquery.mobile.structure-1.3.0.min.css" rel="stylesheet" />
    <script data-main="../scripts/app/appstart.min.js" src="../../scripts/libraries/require.js"></script>
</head>
<body style="background-color: #343131; color: white; font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif">

    <div data-role="page" id="pg_groupsmymembership" data-theme="a">



        <div data-role="header">
            <a href="groupsmenu.html" data-icon="bars" data-direction="reverse" data-role="button" data-theme="b" data-iconpos="notext">Groups Menu</a>
            <h1 class="pageHeader">Membership</h1>
            <a href="#" data-icon="refresh" class="btnReloadMemHistory" data-role="button" data-theme="b" data-iconpos="notext">Refresh</a>


        </div>
        <!-- /header -->
        <div data-role="content" style="padding: 15px">
            <div data-role="content" id="grpMemErr" class="ui-body-e" style="text-align:center; display:none"></div>

            <div id="grpMemResults" style="display:none">

                <script id="groupsmemhist-template" type="text/html">
                    <li data-role="list-divider">
                        <div data-bind="text: groupName" style="text-align:center; font-size:large"></div>

                    </li>

                    <li>
                        <div data-bind="html: 'Leader: ' + leaderName" style="font-size: small"></div>
                        <div data-bind="html: 'Email: ' + leaderEmail" style="font-size: small"></div>
                        <div data-bind="html: 'Cell Number: ' + leaderMobile" style="font-size: small"></div>
                        <hr/>
                        <div data-role="content" class="ui-body-h" data-bind="foreach: statusItems">
                            <div data-bind="html: 'On ' + statusDate + ' your status was ' + statusDisplay" style="font-size: small"></div>                                                       
                        </div>                      
                    </li>
                </script>

                <div class="ui-bar ui-bar-h">
                    <div style="text-align:center">Your Membership</div>

                </div>
                <div data-role="content" class="ui-body-h" style="text-align:center; font-size:small">
                    <div>Below you will find your membership history status from all the groups you have been involved with.</div>
                   
                </div>
                

                



                <ul data-role="listview" data-inset="true" data-divider-theme="b" data-theme="a" id="grpMemHistoryListView" data-bind="template: { name: 'groupsmemhist-template', foreach: loadedResults}"></ul>
            </div>


            <div  id="grpMemNone" style="display:none" >

                <div class="ui-bar ui-bar-h">
                    <div style="text-align:center">No Membership</div>

                </div>
                <div data-role="content" class="ui-body-h" >
                    
                    <p>
                        We do not have any membership history data for your account?
                    </p>
                   
                </div>

            </div>
   
        </div>

        <!-- /page -->
    </div>
</body>
</html>
