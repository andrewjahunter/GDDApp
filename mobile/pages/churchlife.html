<!DOCTYPE html>
<html>
<head>
    <title>My Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../styles/jquery-ui-1.9.1.custom.min.css" rel="stylesheet" />
    <link href="../styles/app.css" rel="stylesheet" />
    <link href="../styles/gdd.mobile.min.css" rel="stylesheet" />
    <link href="../styles/jquery.mobile.structure-1.3.0.min.css" rel="stylesheet" />
    <script data-main="../scripts/app/appstart.js" src="../../scripts/libraries/require.js"></script>
</head>
<body>

    <div data-role="page" id="pg_churchlife" data-theme="a" data-dom-cache="true">
        <div data-role="panel" id="pg_churchlife_menuPanel" data-display="push" data-theme="g">
             <ul data-role="listview"  data-theme="a" data-inset="true" id="' + panelId + '_menu_lv" data-divider-theme="b">
                <li data-role="list-divider">Menu</li>
                 <li><a href="#" class="menu_home">Home</a></li>
                <li><a href="#" class="menu_pinfo">Personal Info</a></li>
                <li><a href="#" class="menu_groups">Groups</a></li>       
                 <li><a href="#" class="menu_eventProfiles">Events</a></li>
                 <li data-role="list-divider">Settings</li>
                 <li><a href="#" class="menu_signout">Sign Out</a></li>
                 <li><a href="#" class="menu_switchdb">Switch Database</a></li>
                 <li><a href="#"  class="menu_sessionInfo">Session Info</a></li>
                <li> <a href="#"  class="menu_closeMenu" >Close Menu</a></li>
                </ul>
        </div>
        <div data-role="header">
            <a href="#" id="pg_churchlife_showMenu" data-icon="bars" data-role="button" data-iconpos="notext"></a>
            <h1 class="pageHeader" id="pg_churchlife_header">church life</h1>
        </div>
        <!-- /header -->
        <div data-role="content" style="padding: 15px">
            <div data-role="popup" class="ui-content" id="pg_churchlife_errpopup" data-theme="e">
                <div id="pg_churchlife_errpopmessage"></div>
            </div>
            <div data-role="popup" class="ui-content" id="msgpopup" data-theme="b">
                <div id="msgpopupcontent"></div>
            </div>

            <div data-role="popup" class="ui-content" id="pg_churchlife_msgpopup" data-theme="c">
                <div id="pg_churchlife_msgpopmessage"></div>
            </div>

            <script id="customfields-template" type="text/html">
                <div data-role="collapsible" data-collapsed="true" data-theme="b" data-content-theme="b">
                    <h4 data-bind="text: name"></h4>

                    <div data-role="collapsible-set" data-bind="foreach: fields">
                        <div data-role="collapsible" data-collapsed="true" data-theme="c" data-content-theme="c">
                            <h4 data-bind="text: name"></h4>

                            <div data-role="collapsible-set" data-bind="foreach: listItems">
                                <div data-role="collapsible" data-bind="attr:{id:id()}" class="listItemCollapsible" data-collapsed="true" data-theme="e" data-content-theme="e">
                                    <h4 data-bind="text: name"></h4>

                                    <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
                                        <legend></legend>
                                        <input type="radio" data-theme="d" data-bind="attr: {name: id(), id: 'li1' + id()}" value="-1">
                                        <label data-bind="attr: {for: 'li1' + id()}, text:$parent.unknownWording()">minus1 1</label>

                                        <input type="radio" data-theme="d" data-bind="attr: {name: id(), id: 'li2' + id()}" value="0">
                                        <label data-bind="attr: {for: 'li2' + id()}, text:$parent.uncheckedWording()">zero</label>

                                        <input type="radio" data-theme="d" data-bind="attr: {name: id(), id: 'li3' + id()}" value="1">
                                        <label data-bind="attr: {for: 'li3' + id()}, text:$parent.checkedWording()">one</label>

                                    </fieldset>


                                </div>
                            </div>

                        </div>
                    </div>
                    <!--<ul data-role="listview" data-bind="foreach: fields">

                        <li>
                            <div data-role="collapsible" data-collapsed="true" data-theme="c" data-content-theme="c">
                                <h4 data-bind="text: name"></h4>
                            </div>
                        </li>
                    </ul>-->
                </div>
                <!--      <li data-bind="attr: {id: groupId}">
                    <a data-bind="attr: {href: '#'}" class="groupItem" data-transition="slide">
                        <h3 data-bind="text: groupName"></h3>

                    </a>
                    <a data-role="button" href="#" class="toggleMembership" data-position-to="window"></a>

                </li>-->
            </script>

            

            <div id="cflistcontainer">
                <div data-role="collapsible-set" id="cflistcallapse" data-bind="template: { name: 'customfields-template', foreach: cfGroups}">
                </div>

            </div>


        </div>

    </div>

    <!-- /page -->

</body>
</html>
