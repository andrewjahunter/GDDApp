<!DOCTYPE html>
<html>
<head>
    <title>My Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../styles/jquery-ui-1.9.1.custom.min.css" rel="stylesheet" />
    <link href="../styles/app.css" rel="stylesheet" />
    <link href="../styles/gdd.mobile.min.css" rel="stylesheet" />
    <link href="../styles/jquery.mobile.structure-1.3.0.min.css" rel="stylesheet" />
    <script data-main="../scripts/app/appstart.min.js" src="../../scripts/libraries/require.js"></script>
</head>
<body  style="background-color:#343131;  color: white; font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif">

    <div data-role="page" id="pg_pinfo" data-theme="a">
        <div data-role="panel" id="pg_pinfo_menuPanel" data-display="push" data-theme="g">
            <div style="width: 100%; max-width: 80px; max-height: 80px; margin-left: auto; margin-right: auto">
                <img border="0" src="" class="menu_fbpic" alt="facebook profile pic" style="width: 100%; height: auto" />

            </div>
            <ul data-role="listview" data-theme="a" data-inset="true" id="' + panelId + '_menu_lv" data-divider-theme="b">
                <li data-role="list-divider">Menu</li>
                 <li><a href="#" class="menu_home">Home</a></li>
                 <li><a href="#" class="menu_sermons">Sermons</a></li>
                 <li><a href="#" class="menu_pinfo">Personal Info</a></li>
                 <li><a href="#" class="menu_subs">Newsletters</a></li>    
                <li><a href="#" class="menu_groups">Groups</a></li>       
                 <li><a href="#" class="menu_eventProfiles">Upcoming Events</a></li>
                   <li><a href="#" class="menu_churchlife">Church Life</a></li>              
                <li> <a href="#"  class="menu_closeMenu" data-theme="d" >Close Menu</a></li>
            </ul>
        </div>
        <div data-role="header">
            <a href="#" id="pg_pinfo_showMenu" data-icon="bars" data-role="button" data-theme="b">menu</a>
            <h1 class="pageHeader" id="pg_pinfo_header">personal info</h1>
            <a href="home.html" data-icon="home" data-transition="slide" data-direction="reverse" data-role="button" data-theme="b" data-iconpos="notext">home</a>
        </div>





        <div data-role="content" style="padding: 15px">

            <div data-role="popup" class="ui-content" id="errpopup" data-theme="e">
                <div id="errpopmessage"></div>
            </div>
            <div data-role="popup" class="ui-content" id="msgpopup" data-theme="h">
                <div id="msgpopupcontent"></div>
            </div>
            <form id="pg_pinfo_form">
                <div data-role="fieldcontain">
                    <label for="txtPInfoFirstName">
                        First Name
                    </label>
                    <input id="txtPInfoFirstName" data-clear-btn="true" data-bind="value: firstName" name="firstname" placeholder="enter your first name" />
                </div>

                <div data-role="fieldcontain">
                    <label for="txtPInfoFirstName">
                        Last Name
                    </label>
                    <input id="txtPInfoLastName" data-clear-btn="true" data-bind="value: lastName" name="lastname" placeholder="enter your surname" />
                </div>
                 <div data-role="fieldcontain">
                    <label for="ddlPInfoGender">
                        Gender                       
                    </label>
                    <select id="ddlPInfoGender" data-bind="value: gender" name="" data-inline="true">
                        <option value="-1"></option>
                        <option value="F">Female</option>
                        <option value="M">Male</option>

                    </select>

                </div>
                <div data-role="fieldcontain">
                    <label for="ddlPInfoMaritalStatus">
                        Marital Status                       
                    </label>
                    <select id="ddlPInfoMaritalStatus" data-bind="value: maritalStatus" name="" data-inline="true">
                        <option value="Single">Single</option>
                        <option value="Married">Married</option>
                        <option value="Divorced">Divorced</option>
                        <option value="Widow">Widow</option>
                        <option value="Widower">Widower</option>
                    </select>

                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup" data-type="horizontal">
                        <legend>Date of Birth:</legend>

                        <label for="ddlPInfoBdayMonth">Month</label>
                        <select id="ddlPInfoBdayMonth" data-mini="true" data-inline="true" name="months" data-bind="value: birthMonth">
                            <option value="-1">Month</option>

                        </select>

                        <label for="ddlPInfoBdayDay">Day</label>
                        <select id="ddlPInfoBdayDay" data-mini="true" data-inline="true" name="days" data-bind="value: birthDay">
                            <option value="-1">Day</option>



                        </select>

                        <label for="ddlPInfoBdayYear">Year</label>
                        <select id="ddlPInfoBdayYear" data-mini="true" data-inline="true" name="years" data-bind="value: birthYear">
                            <option value="-1">Year</option>


                        </select>
                    </fieldset>
                </div>

                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup" data-type="horizontal">
                        <legend>Anniversary:</legend>

                        <label for="ddlPInfoAnnMonth">Month</label>
                        <select id="ddlPInfoAnnMonth" data-mini="true" data-inline="true" name="months" data-bind="value: anniversaryMonth">
                            <option value="-1">Month</option>

                        </select>

                        <label for="ddlPInfoAnnDay">Day</label>
                        <select id="ddlPInfoAnnDay" data-mini="true" data-inline="true" name="days" data-bind="value: anniversaryDay">
                            <option value="-1">Day</option>



                        </select>

                        <label for="ddlPInfoAnnYear">Year</label>
                        <select id="ddlPInfoAnnYear" data-mini="true" data-inline="true" name="years" data-bind="value: anniversaryYear">
                            <option value="-1">Year</option>


                        </select>
                    </fieldset>
                </div>

                <div data-role="fieldcontain">
                    <label for="txtPInfoEmail">Email</label>
                    <input type="email" data-clear-btn="true" data-bind="value: email1" name="email" id="txtPInfoEmail" value=""/>
                </div>

                <div data-role="fieldcontain">
                    <label for="txtPInfoMobileNumber">Mobile</label>
                    <input type="tel" data-clear-btn="true" data-bind="value: mobileNumber" name="mobilenumber" id="txtPInfoMobileNumber" value=""/>
                </div>

                 <div data-role="fieldcontain">
                    <label for="txtHomeNumber">Home Number</label>
                    <input type="text" data-clear-btn="true" data-bind="value: homeNumber" name="homenumber" id="txtHomeNumber" value=""/>
                </div>

                <div data-role="fieldcontain">
                    <label for="txtWorkNumber">Work Number</label>
                    <input type="text" data-clear-btn="true" data-bind="value: workNumber" name="worknumber" id="txtWorkNumber" value=""/>
                </div>

               

                <div data-role="fieldcontain">
                    <label for="txtFBId">
                        FacebookId
                    </label>
                    <input id="txtFBId" type="text" data-clear-btn="true" data-bind="value: facebookId" placeholder="" />
                </div>



            </form>

            


            <button type="button" id="btnPInfoUpdate" data-theme="b">
                update</button>
            <div id="btnPinfoUpdateSecInfo" data-theme="a" data-role="button" >username and password</div>
            <a id="btnPInfoCancel" data-theme="a" data-role="button" href="#">cancel</a>

        </div>



    </div>

    <!-- /page -->

</body>
</html>
