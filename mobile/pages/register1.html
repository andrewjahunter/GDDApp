<!DOCTYPE html>
<html>
<head>
    <title>My Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <!--<script src="../../scripts/libraries/jquery-1.9.1.js"></script>
    <script src="../scripts/jquery.mobile-1.3.0.min.js"></script>
    <script src="../../scripts/libraries/jquery.validate.min.js"></script>-->

    <script data-main="../scripts/app/appstart.js" src="../../scripts/libraries/require.js"></script>
    <link href="../styles/app.css" rel="stylesheet" />
    <link href="../styles/gdd.mobile.min.css" rel="stylesheet" />
    <link href="../styles/jquery.mobile.structure-1.3.0.min.css" rel="stylesheet" />
</head>
<body>

    <div data-role="page" id="pg_register1" data-theme="a">
        <form id="pg_register1_form">
            <div data-role="header">
                <h1 id="pg_register1_header" class="pageHeader">Step One</h1>
                <a href="signin.html" id="pgRegOneCancel" data-transition="slide" data-direction="reverse" data-icon="delete" data-role="button" data-iconpos="notext">Cancel</a>
            </div>
            <div data-role="content" style="padding: 15px">
                <div data-role="fieldcontain">

                    <div>
                        <input id="txtReg1FirstName" name="firstname" class="required" placeholder="first name" value="andrew" type="text" />
                    </div>

                </div>
                <div data-role="fieldcontain">

                    <div>
                        <div>
                            <input id="txtReg1LastName" name="lastname" class="required" placeholder="last name" value="hunter" type="text" />
                        </div>
                    </div>
                </div>
                <div data-role="fieldcontain">

                    <div>
                        <input id="txtReg1Email" name="email" placeholder="email address" value="andrew@thehunters.co.za" type="email" />
                    </div>

                </div>
              
                <div id="regStep2" data-role="button" data-inline="true" data-theme="b">Step 2</div>
                
                
            </div>
        </form>

        <div data-role="popup" id="pg_register1_popup" data-overlay-theme="a" data-theme="c" data-dismissible="false" style="max-width: 400px;" class="ui-corner-all">
            <div data-role="header" data-theme="e" class="ui-corner-top">
                <h1 id="pg_register1_popup_header">Email Taken</h1>
            </div>
            <div data-role="content" data-theme="a" class="ui-corner-bottom ui-content">
                <h3 class="ui-title" id="pg_register1_popup_title">This email has already been taken!</h3>
                <p id="pg_register1_popup_content">This action cannot be undone.</p>
                <a href="#" data-role="button" data-inline="true" data-rel="back" data-theme="b">OK</a>
                
            </div>
        </div>

    </div>


</body>
</html>
