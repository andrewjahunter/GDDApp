<!DOCTYPE html>
<html>
<head>
    <title>My Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link href="../styles/jquery-ui-1.9.1.custom.min.css" rel="stylesheet" />
    <link href="../styles/app.css" rel="stylesheet" />
    <link href="../styles/gdc.mobile.min.css" rel="stylesheet" />
    <link href="../styles/jquery.mobile.structure-1.3.0.min.css" rel="stylesheet" />  
    <script data-main="../scripts/app/appstart.min.js" src="../../scripts/libraries/require.js"></script>
</head>
<body  style="background-color:#343131;  color: white; font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif">

    <div data-role="page" id="pg_feedback" data-theme="a">
  
        <div data-role="header">
           
            <h1 class="pageHeader" >feedback</h1>
        </div>


        <div data-role="content" style="padding: 15px">

            <div data-role="popup" class="ui-content" id="errpopupFeedback" data-theme="e">
                <div id="errpopmessageFeedback"></div>
            </div>
          
            <form id="pg_feedback_form">
              
                <div data-role="fieldcontain">
                        <label for="ddlFeedbackType">
                            Type                      
                        </label>
                        <select id="ddlFeedbackType"   data-inline="true" >
                            <option value="Compliment" selected="selected">Compliment</option>
                            <option value="Error">Error</option>
                            <option value="Idea">Idea</option>
                         
                        </select>

                    </div>

               <div data-role="fieldcontain">
                    <label for="txtFeedback">Feedback</label>
                      <textarea style="height: 100px; width: 100%" id="txtFeedback"></textarea>
                </div>

              
            </form>


            <button type="button" id="btnFeedbackSend" data-theme="b" >
                send</button>
              
            <a id="btnFeedbackCancel" data-rel="back" data-theme="a" data-role="button" href="#" >cancel</a>

        </div>



    </div>

    <!-- /page -->

</body>
</html>
