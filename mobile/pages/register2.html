<!DOCTYPE html>
<html>
<head>
    <title>My Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../styles/app.css" rel="stylesheet" />
    <link href="../styles/gdd.mobile.min.css" rel="stylesheet" />
    <link href="../styles/jquery.mobile.structure-1.3.0.min.css" rel="stylesheet" />
     <script data-main="../scripts/app/appstart.js" src="../../scripts/libraries/require.js"></script>
    <link href="../styles/app.css" rel="stylesheet" />
    <link href="../styles/gdd.mobile.min.css" rel="stylesheet" />
    <link href="../styles/jquery.mobile.structure-1.3.0.min.css" rel="stylesheet" />

</head>
<body>

    <div data-role="page" id="pg_register2" data-theme="a">
        <form id="pg_register2_form">
            <div data-role="header">
                <a href="#" data-role="button" data-icon="back" data-rel="back" data-iconpos="notext">Step 1</a>
                <h1 class="pageHeader" id="pg_register2_header">Step Two</h1>
                <a href="signin.html" data-icon="delete" id="btnRegTwoCancel" data-role="button" data-iconpos="notext">Cancel</a>
            </div>
            <div data-role="content" style="padding: 15px">
                <div data-role="fieldcontain">

                    <div>
                        <input id="txtReg2UserName" name="username" placeholder="" value="andy1" type="text" />
                    </div>
                    <div id="divReg2UsrNameSts"></div>

                </div>
                <div data-role="fieldcontain">


                    <div>
                        <input id="txtReg2PWD" name="password" placeholder="password" value="1Qq11" type="password" />
                    </div>

                </div>
                <div data-role="fieldcontain">

                    <div>
                        <input id="txtReg2PWDConfirm" name="passwordconfirm" placeholder="retype password" value="1Qq11" type="password" />
                    </div>

                </div>
                <div data-role="button" id="btnReg2Register" data-theme="b" data-inline="true">Register</div>


                <div data-role="popup" id="reg2PopupFail" style="max-width: 450px;"
                    class="ui-corner-all">
                    <div data-role="header" data-theme="e" class="ui-corner-top">
                        <h1>Failed?</h1>
                    </div>
                    <div data-role="content" class="ui-corner-bottom ui-content">
                        <h3 class="ui-title">We are not able to register you at this time</h3>
                        <p id="reg2PopupFailMsg">
                        </p>
                        <a href="#" data-role="button" data-inline="true" data-rel="back" data-theme="e">Try Again</a>

                    </div>
                </div>

                <div data-role="popup" id="reg2PopupSuccess" data-overlay-theme="b"  style="max-width: 450px;"
                    class="ui-corner-all">
                    <div data-role="header" data-theme="c" class="ui-corner-top">
                        <h1>Success!!</h1>
                    </div>
                    <div data-role="content" class="ui-corner-bottom ui-content">
                        <h3 class="ui-title">Registration Succeeded</h3>
                        <p id="p1">
                            A verification email  has been sent to the email address you provided. Please click the imbedded link to activate your account.
                        </p>
                        <div data-role="button" data-theme="c" id="btnReg2SignIn" data-inline="true">Sign In</div>


                    </div>
                </div>
            </div>
        </form>
    </div>


</body>
</html>
